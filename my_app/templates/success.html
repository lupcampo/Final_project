<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Success</title>
    <!--<button class="btn btn-light"><a href="/logout">Logout</a></button>-->
    {% load static %}	
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Reef Talk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"id="navbarNav">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text">
                <p class="navbar-text mr-4">Hello {{request.session.user_name}}!</p>
                <a href="/logout">Logout</a>
            </span>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col">
                <h1>Reef Talk</h1>
    <img src="https://images.unsplash.com/photo-1554562622-91f926fc46be?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z29sZGZpc2glMjBhcXVhcml1bXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">

               <form action="/create_post" method="post">
                <div class="form-group">
                    {%csrf_token%}
                   <label>create post</label>
                   <input type="text" name="message" class="form-control">
                </div>
                <!--<input type="submit" value="submit">-->
                <button class="btn btn-primary">Submit</button>
                </form>


                {% for post in posts reversed %}
                <div class='post'>
                    {{post.message}} posted by <strong>{{post.poster.first_name}}</strong>

                    <div class='comment'>
                        <!--some comment-->
                    </div>
                    <button class='btn btn-info'><a href="/like/{{post.id}}">Like</a></button>
                    <p>Likes {{post.likes.count}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!--<img src="https://images.unsplash.com/photo-1554562622-91f926fc46be?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z29sZGZpc2glMjBhcXVhcml1bXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">-->
    <!--<img src="static/img_folder/goldy.jpg" width:50% height:50%>-->
   
 
</body>
</html>
